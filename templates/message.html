{% extends 'layout.html' %}

{% block body %}
<div class="container message">
    <h3 class="text-center">Conversation With {{recipient.username}}</h3>
    <div class="message-area">
        {% for message in messages %}
        <div>
            <strong>{{message.sender_id == session.id and 'You' or recipient.username}}:</strong>
            <p>{{message.message}} <small>{{message.timestamp}}</small></p>
        </div>
        {% endfor %}
    </div>
    
    <form method="post">
        <div class="form-group">
            <input class="form-control" type="text" minlength="1" name="message" placeholder="Write a message...">
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
    
</div>
{% endblock %}
